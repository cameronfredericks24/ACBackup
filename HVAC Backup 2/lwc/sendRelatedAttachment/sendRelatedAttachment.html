<template>
    <lightning-card  class="slds-align_absolute-center">

        <div  >
            <template for:each={files} for:item="file">
                <lightning-input 
                    type="checkbox" 
                    key={file.Id} 
                    label={file.PathOnClient} 
                    value={file.Id} 
                    onchange={handleFileSelection}>
                </lightning-input>
            </template>
            <br/><br/>
            <lightning-button class="slds-m-top_small"
                label="Send Email" 
                onclick={sendEmail} 
                >
            </lightning-button>
        </div>
    </lightning-card>
</template>
