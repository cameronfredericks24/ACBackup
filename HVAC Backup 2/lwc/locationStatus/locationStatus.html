<template>
    <div>
      <template if:true={showSpinner}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
      </template>

      <div if:true={locationNotAvailable}>
        <p>Please turn on device location and comeback to proceed.</p><br/><br/>
         <lightning-button   class="form-container" label="Try Again" onclick={handleGetCurrentLocationClick}></lightning-button>
      </div>
    </div>
</template>
