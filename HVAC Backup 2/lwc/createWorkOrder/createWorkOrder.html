<template>
    <lightning-card class="slds-p-around_large">
        <div if:true={showSpinner} class="spinner">
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
       
            <div if:true={isRecordIdAvailable}>
                <div  if:true={showWtyExist} id="inner1" class="slds-p-around_large slds-align_absolute-center">
                    <span  class="slds-text-heading_small">Asset is under warranty and has {pmsAvailable} PMS Service available. Would you like to avail PMS Service?
                    <lightning-button  class="slds-m-left_medium " variant="brand" label="Yes" onclick={updateCase}  disabled={disButton}></lightning-button>
                    <lightning-button  class="slds-m-left_medium " variant="brand" label="NO" onclick={handleNo}  disabled={disButton}></lightning-button>                 
                   </span> 
                </div>              
            </div>
               
            <div if:false={parentLwc} class="slds-p-around_large slds-align_absolute-center">
            <div>
            <span if:false={showError} class="slds-text-heading_small">Do you want to tag the channel partner?</span> 
            <span if:true={showError} class="slds-text-color_error">{errorMessage}</span> 
            <lightning-button if:false={showError} class="slds-m-left_medium " variant="brand" label="Tag Channel Partner" onclick={tagChannelPartner} disabled={disableButton}>
            </lightning-button>
            <lightning-button if:true={parentLwc} class="slds-m-left_medium " variant="brand" label="Proceed with Case" onclick={navigateToCase} disabled={disableButton}>
            </lightning-button>
             </div>
              </div>

             <!-- <div if:true={showBooking} style="width: 65%; margin:auto;">
                <c-custom-appointment-booking record-id={recordId}></c-custom-appointment-booking>
            </div>-->

    </lightning-card>
    
</template>
