<template>

    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <template if:false={showSpinner}>

        <div class="slds-p-around_xx-small slds-m-top_x-small slds-m-around_xx-small slds-box slds-theme_shade">

            <div class="demo-only demo-only--sizing slds-grid slds-wrap">
                <div class="slds-size_2-of-12">
                    <!-- for blank space -->
                </div>
                <div class="slds-size_8-of-12">
                    <template if:true={showSpinner}>
                        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                    </template>
                    <template if:true={firstPage}>
                        <div class="slds-align_absolute-center">
                            <div if:true={accountSearchVisibility} class="slds-col slds-m-top_x-small">
                                <div class="slds-box slds-box_x-small slds-grid slds-gutters">

                                    <div class="slds-col">
                                        <div class="slds-text-align_center slds-m-around_x-small">
                                            <lightning-input type="text" label="Account Name"
                                                onchange={handleAccountNameChange} value={searchAccountName} required>
                                            </lightning-input>
                                        </div>
                                    </div>

                                    <div class="slds-col">
                                        <div class="slds-text-align_center slds-m-around_x-small">
                                            <lightning-input type="text" label="Customer Code"
                                                onchange={handleCustomerCodeChange} value={searchCustomerCode}>
                                            </lightning-input>
                                        </div>
                                    </div>

                                    <div class="slds-col">
                                        <div class="slds-text-align_center slds-m-around_x-small">
                                            <lightning-input type="text" label="Pincode" onchange={handlePincodeChange}
                                                value={searchPincode}></lightning-input>
                                        </div>
                                    </div>
                                    <div class="slds-col">
                                        <div class="slds-text-align_center slds-m-around_x-small">
                                            <lightning-input type="phone" label="Phone Number"
                                                onchange={handlePhoneNumberChangeSearch} value={searchPhoneNumber}>
                                            </lightning-input>
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-align_absolute-center slds-m-around_x-small">
                                    <div class="slds-grid slds-gutters_direct">
                                        <div class="slds-col"></div>
                                        <div class="slds-grid">
                                            <div class="slds-col">
                                                <lightning-button label="New Account" onclick={handleCreateNewAccount}
                                                    variant="brand-outline" disabled={disableNewAccountButton}>
                                                </lightning-button>

                                            </div>
                                            <div class="slds-col slds-p-left_x-small">

                                                <lightning-button label="Search Account"
                                                    onclick={fetchAccountFromCombination} variant="brand">
                                                </lightning-button>
                                                <lightning-spinner if:true={isLoading} alternative-text="Loading Assets"
                                                    size="medium"></lightning-spinner>

                                            </div>
                                        </div>
                                        <div class="slds-col"></div>
                                    </div>
                                </div>

                                <div>
                                    <lightning-datatable key-field="Id" data={accounts} columns={columns}
                                        onrowselection={handleRowSelection} max-row-selection="1">
                                    </lightning-datatable>
                                    <!-- Pagination Controls -->
                                    <div class="pagination">
                                        <lightning-button label="Previous" disabled={isPreviousDisabled}
                                            onclick={handlePreviousPage}></lightning-button>
                                        <span>Page {currentPage} of {totalPages}</span>
                                        <lightning-button label="Next" disabled={isNextDisabled}
                                            onclick={handleNextPage}></lightning-button>
                                    </div>
                                </div>
                            </div>

                            <div if:true={createNewAccount} class="slds-p-around_medium slds-m-bottom_medium"
                                style="width: 100%;">
                                <div if:false={showAccountScreen} class="slds-m-bottom_medium">
                                    <lightning-combobox class="fontSize slds-m-bottom_small" name="fieldList"
                                        label="Select Customer" options={lstRecordTypes}
                                        placeholder="Select Customer Type" onchange={assignRecordType}>
                                    </lightning-combobox>
                                </div>

                                <div if:true={showAccountScreen}
                                    class="slds-box slds-theme_default slds-m-bottom_medium">
                                    <div class="slds-p-around_medium">
                                        <h1 class="slds-m-bottom_medium slds-text-heading_small slds-m-left_x-small">
                                            {accountFoundMessage}
                                        </h1>
                                        <div class="slds-section account slds-is-open" data-id="account">
                                            <h3 class="slds-section__title slds-section__title-action slds-m-bottom_small"
                                                style="background: white;">
                                                <lightning-icon icon-name="utility:switch"
                                                    alternative-text="button icon" size="xx-small"
                                                    class="slds-section__title-action-icon slds-button__icon_left">
                                                </lightning-icon>
                                                <span title={label} style="color:black">&nbsp;<strong> Account
                                                    Details</strong></span>
                                            </h3>
                                            <div class="slds-section__content slds-is-open"
                                                style="box-shadow: #0606062b 5px 2px 13px; padding: 20px 25px;">
                                                <lightning-record-edit-form data-id="accountForm"
                                                    object-api-name="Account" record-type-id={accountRecordTypeId}
                                                    record-id={account.Id} onsuccess={handleAccountSuccess}
                                                    onerror={handleError}>
                                                    <div class="slds-grid">
                                                        <div class="slds-col slds-size_1-of-2">
                                                            <div
                                                                style="margin-left: 6%;margin-right: 8%;margin-top: 2%;">
                                                                <lightning-input-field name="accountName"
                                                                    if:true={isCommercial} field-name="Name"
                                                                    value={account.Name} required="true"
                                                                    onchange={assignAccountValues}
                                                                    disabled={disableAccountName}>
                                                                </lightning-input-field>
                                                                <lightning-input-field if:false={isCommercial}
                                                                    name="Salutation" field-name="Salutation"
                                                                    value={account.Salutation}
                                                                    onchange={assignAccountValues}
                                                                    disabled={disableSal}>
                                                                </lightning-input-field>
                                                                <lightning-input-field if:false={isCommercial}
                                                                    name="FirstName" field-name="Name"
                                                                    value={account.Name} onchange={assignAccountValues}
                                                                    disabled={disableFirstName}>
                                                                </lightning-input-field>
                                                                <lightning-input-field name="group"
                                                                    field-name="Group__c" value={account.Group__c}
                                                                    if:true={isCommercial} disabled="true"
                                                                    onchange={assignAccountValues}>
                                                                </lightning-input-field>
                                                                <lightning-input-field name="segment"
                                                                    field-name="Industry" value={account.Industry}
                                                                    disabled={disableSegment}
                                                                    onchange={assignAccountValues}
                                                                    if:true={isCommercial}>
                                                                </lightning-input-field>
                                                                <lightning-input-field field-name="Sub_Segment__c"
                                                                    value={account.Sub_Segment__c}
                                                                    onchange={assignAccountValues}
                                                                    disabled={disableSubSegment} if:true={isCommercial}>
                                                                </lightning-input-field>
                                                                <lightning-input-field if:true={isCommercial}
                                                                    field-name="ParentId" value={account.ParentId}
                                                                    onchange={assignAccountValues}
                                                                    disabled={disableParentId}>
                                                                </lightning-input-field>
                                                                <lightning-input-field if:true={isCommercial}
                                                                    field-name="GST_Number__c"
                                                                    value={account.GST_Number__c}
                                                                    onchange={assignAccountValues}>
                                                                </lightning-input-field>
                                                                <lightning-input-field if:true={isCommercial}
                                                                    field-name="PAN_Number__c"
                                                                    value={account.PAN_Number__c}
                                                                    onchange={assignAccountValues}
                                                                    disabled={disableParentId}>
                                                                </lightning-input-field>
                                                                <span if:false={isCommercial}>
                                                                <lightning-input-field if:false={isNamo}
                                                                    field-name="Category__c" value={account.Category__c}
                                                                    onchange={assignAccountValues} disabled="true">
                                                                </lightning-input-field>
                                                            </span>
                                                            </div>
                                                        </div>
                                                        <div class="slds-col slds-size_1-of-2 slds-m-left_medium">
                                                            <div style="margin-right: 11%; margin-left: 0%;">
                                                                <span if:true={isCommercial}>
                                                                <lightning-input-field if:false={isNamo}
                                                                    field-name="Category__c" value={account.Category__c}
                                                                    onchange={assignAccountValues} disabled="true">
                                                                </lightning-input-field>
                                                            </span>
                                                                <lightning-input-field if:true={isNamo}
                                                                    field-name="SOL_Store_ID__c"
                                                                    value={account.SOL_Store_ID__c}
                                                                    onchange={assignAccountValues}
                                                                    disabled={disableSolId}>
                                                                </lightning-input-field>
                                                                <lightning-input-field name="languagPreference"
                                                                    field-name="Language_Preference__c"
                                                                    value={account.Language_Preference__c}
                                                                    onchange={assignAccountValues}>
                                                                </lightning-input-field>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </lightning-record-edit-form>
                                            </div>
                                        </div>
                                        <div>
                                            <c-table-structure account-id={account.Id} class="contactChild"
                                                contact-record-type={contactRecordType} onsubmitparent={setChildData}
                                                is-commercial={isCommercial} object-name="Contact"
                                                title="Contact Details" records={contactData}
                                                header-labels={headerLabels}>
                                            </c-table-structure>
                                        </div>
                                        <div>
                                            <c-table-structure class="addressChild" onsubmitparent={setChildData}
                                                is-commercial={isCommercial} records={shippingAddress}
                                                show-address="true" object-name="Address"
                                                title="Shipping Address Details"
                                                header-labels={billingAddressheaderLabels}>
                                            </c-table-structure>
                                        </div>
                                    </div>
                                    <div class="slds-align_absolute-center">
                                        <div class="slds-grid slds-gutters">
                                            <div class="slds-col">
                                                <lightning-button label="Save" onclick={saveAccountHandler}
                                                    variant="brand"></lightning-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-col">
                                    <lightning-button label="Cancel" onclick={handleCancel} variant="brand-outline">
                                    </lightning-button>
                                </div>
                            </div>
                        </div>

                        <div if:true={isBluestar}>
                            <div if:true={assetRegTypeScreen}
                                class="slds-p-around_xx-small slds-m-top_x-small slds-m-around_xx-small slds-box slds-theme_shade">

                                <div class="slds-grid slds-grid_align-center">
                                    <!-- Branch Name Lookup -->
                                    <div class="custom-lookup slds-col slds-size_1-of-2 slds-p-horizontal_small ">
                                        <div class="center-input">
                                            <lightning-input type="search" label="Branch Name"
                                                onchange={handleOnChangeCustomLookupBranch}
                                                onclick={handleOnClickCustomLookupBranch}
                                                onfocus={handleOnFocusCustomLookupBranch}
                                                onblur={handleOnBlurCustomLookupBranch} value={branchName} required>
                                            </lightning-input>
                                        </div>
                                        <template if:true={showAvailableBranch}>
                                            <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid slds-scrollable"
                                                role="listbox">
                                                <template for:each={filteredOptionsBranch} for:item="option">
                                                    <li key={option.value} role="presentation"
                                                        class="slds-listbox__item">
                                                        <div role="option" tabindex="0"
                                                            class="slds-listbox__option slds-listbox__option_plain slds-media"
                                                            onclick={handleBranchChangeCustomLookup}
                                                            data-value={option.label} data-id={option.value}
                                                            data-index={index}>
                                                            <span class="slds-media__figure">
                                                            <lightning-icon icon-name="standard:product" size="small"></lightning-icon>
                                                        </span>
                                                            <span class="slds-media__body">
                                                            <span class="slds-truncate">{option.label}</span>
                                                            </span>
                                                        </div>
                                                    </li>
                                                </template>
                                            </ul>
                                        </template>
                                    </div>
                                    <!-- Channel Partner Lookup -->
                                    <div if:false={isDealerPortal}
                                        class="custom-lookup slds-col slds-size_1-of-2 slds-p-horizontal_small">
                                        <div class="center-input">
                                            <lightning-input type="search" label="Channel Partner"
                                                onchange={handleOnChangeCustomLookupCP}
                                                onclick={handleOnClickCustomLookupCP}
                                                onfocus={handleOnFocusCustomLookupCP}
                                                onblur={handleOnBlurCustomLookupCP} value={searchCP}>
                                            </lightning-input>
                                        </div>
                                        <template if:true={showAvailableCP}>
                                            <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid slds-scrollable"
                                                role="listbox">
                                                <template for:each={filteredOptionsCP} for:item="option">
                                                    <li key={option.value} role="presentation"
                                                        class="slds-listbox__item">
                                                        <div role="option" tabindex="0"
                                                            class="slds-listbox__option slds-listbox__option_plain slds-media"
                                                            onclick={handleCPChangeCustomLookup}
                                                            data-value={option.label} data-id={option.value}
                                                            data-index={index}>
                                                            <span class="slds-media__figure">
                                                            <lightning-icon icon-name="standard:product" size="small"></lightning-icon>
                                                        </span>
                                                            <span class="slds-media__body">
                                                            <span class="slds-truncate">{option.label}</span>
                                                            </span>
                                                        </div>
                                                    </li>
                                                </template>
                                            </ul>
                                        </template>
                                    </div>
                                </div>

                                <div class="slds-grid slds-grid_align-center">
                                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                                        <lightning-combobox name="Product Type" label="Product Type" value={productType}
                                            placeholder="Select Product Type" options={productTypeOptions}
                                            onchange={handleProductTypeChange} required>
                                        </lightning-combobox>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                                        <lightning-combobox name="Billing Type" label="Billing Type"
                                            value={selectedBillingType} placeholder="Select Billing Type"
                                            options={billingOptions} onchange={handleBillingTypeChange} required>
                                        </lightning-combobox>
                                    </div>
                                </div>

                                <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                                    <lightning-record-picker class="slds-m-bottom_medium" label="Product Sub Family"
                                        placeholder="Search product sub Family..." object-api-name="Product_Family__c"
                                        onchange={setFrom} filter={subFamilyFilter} value={subfamilyId} required></lightning-record-picker>
                                </div>

                                <div class="slds-grid slds-grid_align-center">
                                    <div if:true={regtypeVisibility}
                                        class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
                                        <lightning-combobox name="Select Registration Type" label="Registration Details"
                                            value={picklistValue} placeholder="Select Registration Type"
                                            options={picklistOptions} onchange={handlePicklistChange} required>
                                        </lightning-combobox>
                                    </div>
                                </div>

                                <div if:true={notUnitary}>
                                    <div class="slds-grid slds-gutters">
                                        <div class="slds-col">
                                            <lightning-input type="number" label="Number of IDUs"
                                                onchange={handleIDUNumberChange} value={totalIDU} required>
                                            </lightning-input>
                                        </div>
                                        <div class="slds-col">
                                            <lightning-input type="number" label="Number of ODUs"
                                                onchange={handleODUNumberChange} value={totalODU} required>
                                            </lightning-input>
                                        </div>
                                    </div>
                                    <div class="slds-align_absolute-center slds-m-top_x-small">
                                        <lightning-button variant="brand" label="Next" onclick={handleFirstNext}>
                                        </lightning-button>
                                    </div>
                                </div>

                                <div if:true={unitaryModelSerialVisibility}>
                                    <div
                                        class="slds-p-around_xx-small slds-m-top_x-small slds-m-around_xx-small slds-box slds-theme_shade">

                                        <div class="slds-grid slds-gutters">
                                            <div class="slds-col slds-size_6-of-12">
                                                <div class="custom-lookup">
                                                    <lightning-input type="search" label="Unitary Model Number"
                                                        onchange={handleOnChangeCustomLookupProductCodeUnitary}
                                                        onclick={handleOnClickCustomLookupProductCodeUnitary}
                                                        onfocus={handleOnFocusCustomLookupProductCodeUnitary}
                                                        onblur={handleOnBlurCustomLookupProductCodeUnitary}
                                                        value={modelNumber} required>
                                                    </lightning-input>
                                                    <template if:true={showAvailableCodesUnitary}>
                                                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid slds-scrollable"
                                                            role="listbox">
                                                            <template for:each={filteredOptionsProductCode}
                                                                for:item="option">
                                                                <li key={option.value} role="presentation"
                                                                    class="slds-listbox__item">
                                                                    <div role="option" tabindex="0"
                                                                        class="slds-listbox__option slds-listbox__option_plain slds-media"
                                                                        onclick={handleModelNumberChangeCustomLookupUnitary}
                                                                        data-value={option.label} data-index={index}>
                                                                        <span class="slds-media__figure">
                                                                        <!-- Location Icon -->
                                                                        <lightning-icon icon-name="standard:product"
                                                                            size="small"></lightning-icon>
                                                                    </span>
                                                                        <span class="slds-media__body">
                                                                        <span
                                                                            class="slds-truncate">{option.label}</span>
                                                                        </span>
                                                                    </div>
                                                                </li>
                                                            </template>
                                                        </ul>
                                                    </template>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_6-of-12">
                                                <lightning-input type="text" label="Unitary Serial Number"
                                                    placeholder="Enter Serial Number..."
                                                    onchange={handleSerialNumberChange} value={serialNumber} required>
                                                </lightning-input>
                                            </div>
                                        </div>
                                        <div class="slds-align_absolute-center">
                                            <lightning-button variant="brand" label="Next"
                                                onclick={handleModelSerialNext}></lightning-button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div if:true={invoiceNumberScreen}
                                class="slds-grid slds-grid_align-center slds-box slds-theme_shade">
                                <!-- Invoice Number Input Div -->
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input type="text" label="Enter Asset Purchase Invoice Number"
                                        onchange={handleInvoiceNumberChange} value={invoiceNumber} required>
                                    </lightning-input>
                                </div>
                            </div>

                            <!-- Separate sections for IDUs and ODUs -->
                            <div if:true={serialModelInputVisibility}
                                class="slds-p-around_xx-small slds-m-top_x-small slds-m-around_xx-small slds-box">
                                <div class="slds-col slds-p-horizontal_medium">
                                    <span>
                                    <div class="slds-p-around_medium">
                                        <h2 class="slds-text-heading_medium">Account Address</h2>
                                        <div class="slds-grid slds-grid_align-start slds-p-top_small">
                                            <lightning-icon icon-name="standard:address" alternative-text="Address"
                                                size="small"></lightning-icon>
                                            <span class="slds-m-left_small slds-text-body_regular">{addressToDisplay}</span>
                                </div>
                            </div>
                            </span>
                        </div>

                        <!-- ODU / IDU Section -->
                        <div class="slds-box slds-theme_shade">
                            <template for:each={oduInputs} for:item="input" for:index="index">
                                <div key={input.id} class="slds-grid slds-grid_vertical slds-m-top_x-small">
                                    <div class="slds-grid slds-gutters">
                                        <div class="slds-col slds-size_6-of-12">
                                            <div class="custom-lookup">
                                                <lightning-input type="search" label={input.modelLabel}
                                                    onchange={handleOnChangeCustomLookupProductCode}
                                                    onclick={handleOnClickCustomLookupProductCode}
                                                    onfocus={handleOnFocusCustomLookupProductCode}
                                                    onblur={handleOnBlurCustomLookupProductCode}
                                                    value={input.modelNumber} data-index={index} required>
                                                </lightning-input>
                                                <template if:true={input.showAvailableCodes}>
                                                    <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid slds-scrollable"
                                                        role="listbox">
                                                        <template for:each={filteredOptionsProductCode}
                                                            for:item="option">
                                                            <li key={option.value} role="presentation"
                                                                class="slds-listbox__item">
                                                                <div role="option" tabindex="0"
                                                                    class="slds-listbox__option slds-listbox__option_plain slds-media"
                                                                    onclick={handleModelNumberChangeCustomLookup}
                                                                    data-id={option.value} data-value={option.label}
                                                                    data-index={index} data-row-id={input.id}>
                                                                    <span class="slds-media__figure">
                                                                            <!-- Location Icon -->
                                                                            <lightning-icon icon-name="standard:product"
                                                                                size="small"></lightning-icon>
                                                                        </span>
                                                                    <span class="slds-media__body">
                                                                            <span
                                                                                class="slds-truncate">{option.label}</span>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </template>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_6-of-12">
                                            <lightning-input type="text" label={input.serialLabel}
                                                placeholder="Enter ODU Serial Number..."
                                                onchange={handleODUSerialNumberChange} data-index={index}
                                                value={input.serialNumber} required></lightning-input>
                                        </div>
                                    </div>
                                </div>
                            </template>


                            <template for:each={iduInputs} for:item="input" for:index="index">
                                <div key={input.id} class="slds-grid slds-grid_vertical slds-m-top_x-small">
                                    <div class="slds-grid slds-gutters">
                                        <div class="slds-col slds-size_6-of-12">
                                            <div class="custom-lookup">
                                                <lightning-input type="search" label={input.modelLabel}
                                                    onchange={handleIDUOnChangeCustomLookupProductCode}
                                                    onclick={handleIDUOnClickCustomLookupProductCode}
                                                    onfocus={handleIDUOnFocusCustomLookupProductCode}
                                                    onblur={handleIDUOnBlurCustomLookupProductCode}
                                                    value={input.modelNumber} data-index={index} required>
                                                </lightning-input>
                                                <template if:true={input.showAvailableCodesIDU}>
                                                    <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid slds-scrollable"
                                                        role="listbox">
                                                        <template for:each={filteredOptionsProductCode}
                                                            for:item="option">
                                                            <li key={option.value} role="presentation"
                                                                class="slds-listbox__item">
                                                                <div role="option" tabindex="0"
                                                                    class="slds-listbox__option slds-listbox__option_plain slds-media"
                                                                    onclick={handleIDUModelNumberChangeCustomLookup}
                                                                    data-id={option.value} data-value={option.label}
                                                                    data-index={index} data-row-id={input.id}>
                                                                    <span class="slds-media__figure">
                                                                            <lightning-icon icon-name="standard:product"
                                                                                size="small"></lightning-icon>
                                                                        </span>
                                                                    <span class="slds-media__body">
                                                                            <span
                                                                                class="slds-truncate">{option.label}</span>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                        </template>
                                                    </ul>
                                                </template>
                                            </div>
                                        </div>
