<template>
    <div class="form-container">

        <template if:true={showSpinner}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>

    <div if:true={showButton}>
            <lightning-button label="Scan Barcode" onclick={handleBarcodeClick}></lightning-button>
    </div>

    <div if:true={showSuccess} class="slds-align_absolute-center">
        {showSuccessMessage}
    </div>

</div>
  
</template>
