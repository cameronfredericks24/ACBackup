<template>
    <template if:true={isModalOpen}>   
         <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
             <div class="slds-modal__container">
                 <header class="slds-modal__header">
                     <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                         <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                         <span class="slds-assistive-text">Close</span>
                     </button>
                     <h2 class="slds-text-heading_medium">Address Form</h2>
                 </header>
                 <div class="slds-modal__body">
                    <template if:true={edit}>
                        <c-address-form flat-number={flat} 
                        pin-code={pincode} 
                        street-address={street}
                        city={city}
                        state={state}
                        selected-sector={sector}
                        selected-locality={locality}
                        selected-sublocality={sublocality}
                        oncitystatechange={handleAddressValues}></c-address-form>
                    </template>
                    <template if:true={newRecord}>
                        <c-address-form oncitystatechange={handleAddressValues}></c-address-form>
                    </template>
                     
                 </div>
             </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 
 </template>
