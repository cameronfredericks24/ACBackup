<template>
<template if:true={isModalOpen}>
    <div class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">Select Option</h2>
            </div>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-button-group>
                    <lightning-button label="Minimum Stock Level" value="msl" onclick={handleSelection}></lightning-button>
                </br>
                    <lightning-button label="Sales Order" value="sales_order" onclick={handleSelection}></lightning-button>
                </lightning-button-group>
            </div>
            <div class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
            </div>
        </div>
    </div>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

</template>
