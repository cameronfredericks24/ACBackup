<template>
   <!-- <lightning-button label="Open Address Form" onclick={handleOpenModal}></lightning-button>-->

   <!--<c-refresh-handler></c-refresh-handler>-->
   <lightning-card>
    <template if:true={calledFromFlow}>
        <div if:true={addressSaved} class="slds-m-left_small slds-text-color_success" style="font-size: 18px;margin-bottom: 2%;"> Address has been saved , Please click on next to proceed.</div>
        <c-address-form flat-number={flat} 
        pin-code={pincode} 
        street-address={street}
        city={city}
        state={state}
        selected-sector={sector}
        selected-locality={locality}
        selected-sublocality={sublocality}
        oncitystatechange={handleAddressValues} 
        label={label}></c-address-form>
    </template>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <!--<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>-->
                    <h2 class="slds-text-heading_medium">Address Form</h2>
                </header>
                <div class="slds-modal__body">
                    
                    <c-address-form  pin-code={pincode} oncitystatechange={handleAddressValues}></c-address-form>
                </div>
                <!--<footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                </footer>-->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</lightning-card>
</template>
