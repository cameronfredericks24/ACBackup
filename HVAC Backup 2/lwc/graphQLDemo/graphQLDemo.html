<!-- simpleAccounts.html -->
<template>

    <lightning-button label="Go to External URL" onclick={redirectToURL}></lightning-button>

    <div class="slds-var-m-horizontal_medium">
      <template lwc:if={results}>
        <template for:each={results} for:item="account">
          <div key={account.Id}>
            <lightning-card icon-name="standard:account">
              <h1 slot="title">{account.Name.value}</h1>
              <h1 >{account.BillingCountry.value}</h1>
              <h1 >{account.Email__c.value}</h1>


            </lightning-card>
          </div>
        </template>
      </template>
    </div>
  </template>
