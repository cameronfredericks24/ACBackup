<template>
  

  <lightning-card class="slds-p-around_large slds-align_absolute-center">
            <div style="color: blue;  margin: 20px;" class="slds-text-heading_medium">Cancellation Request Detail Page
            </div>

        <!--    <div class="logo-container" style="height: 10px;">
                <img src={logoUrl} alt="Logo" class="logo" />
            </div>-->
    </lightning-card>
    
   
    
    <lightning-card if:true={showPage} title="Select Contact's Email to Share OTP" class="slds-p-around_large slds-align_absolute-center">
            <div style="height: 80px;">
                <lightning-datatable key-field="id" data={data} columns={acccolumns} onrowselection={handleRowSelection} max-row-selection="1"></lightning-datatable>
                
            </div>
    </lightning-card>

   
    <lightning-card if:true={showOTPSection}>
            <div > 
                <lightning-textarea style="width: 700Px; margin-left: 100px; margin-bottom: 20Px; text-align: -webkit-center;
                font-weight: bold;" name="input1" label="Reason For Cancellation" value={cancelReason} onchange={handleCancelReason} required="true"></lightning-textarea>
                
            </div>
          <div style="margin: 2px; font-weight: bold; text-align: center" class ="slds-text-heading_small">Click to Send OTP for Customer </div>
          <div style="text-align: center;" >
          <lightning-button   variant="brand" label="Send OTP" title="Send OTP" onclick={generateOTP} disabled={disabledGenerate} class="slds-m-left_medium" ></lightning-button>
        </div>  <br/>
      
              <div style="margin: 10px; font-weight: bold; text-align:center" class="otp-title"  >ENTER OTP CODE FOR VERIFICATION
                  <br/>
           
                <div id="inputs" class="otp-container">
                    <input style="width: 40px; height:40px; margin: 2px; text-align: center;" class="input" type="text"
                        inputmode="numeric" maxlength="1"  value={otpValue1} oninput={handleInput} onkeyup={handleKeyUp} data-index="0" />
                    <input style="width: 40px; height:40px; margin: 2px; text-align: center;" class="input" type="text"
                        inputmode="numeric" maxlength="1"  value={otpValue2}  oninput={handleInput} onkeyup={handleKeyUp} data-index="1" />
                    <input style="width: 40px; height:40px; margin: 2px; text-align: center;" class="input" type="text"
                        inputmode="numeric" maxlength="1" value={otpValue3}  oninput={handleInput} onkeyup={handleKeyUp} data-index="2" />
                    <input style="width: 40px; height:40px; margin: 2px; text-align: center;" class="input" type="text"
                        inputmode="numeric" maxlength="1" value={otpValue4}  oninput={handleInput} onkeyup={handleKeyUp} data-index="3" />
                        <input style="width: 40px; height:40px; margin: 2px; text-align: center;" class="input" type="text"
                        inputmode="numeric" maxlength="1" value={otpValue5}  oninput={handleInput} onkeyup={handleKeyUp} data-index="4" />
                        <input style="width: 40px; height:40px; margin: 2px; text-align: center;" class="input" type="text"
                        inputmode="numeric" maxlength="1" value={otpValue6}  oninput={handleInput} onkeyup={handleKeyUp} data-index="5" />

                </div>

                <lightning-button style="margin: 10px;" variant="brand" label="Verify OTP" title="Verify OTPs" onclick={verifyOTP} disabled={disabledVerify} class="slds-m-left_medium"></lightning-button>
            </div>
         
        
        </lightning-card>
    
</template>
